<main class="max-w-7xl mx-auto w-full px-3 py-6 space-y-6">
  <a
    hlmBtn
    [disabled]="loading()"
    href="/editor"
    (click)="handleCreate($event)"
    class="mx-auto flex w-fit gap-2"
  >
    <ng-icon hlm name="lucideSquarePlus" size="20"></ng-icon>
    New resume
  </a>

  <div class="flex flex-col gap-1">
    <h1 class="text-3xl font-bold">Your resumes</h1>
    <p>Total: {{ resumes().length }}</p>
  </div>
  <div class="flex flex-col sm:grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-full gap-3">
    @for (resume of resumes(); track resume.id) {
      <app-resume-item [resume]="resume" />
    }
  </div>
</main>
